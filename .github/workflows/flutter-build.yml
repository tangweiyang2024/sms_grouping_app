name: Flutter Build - SMS Grouping App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android-web:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.5'
        channel: 'stable'
        cache: true
    
    - name: Flutter version
      run: flutter --version
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze || true
    
    - name: Run tests
      run: flutter test || true
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Build Web App
      run: flutter build web --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: release-web
        path: build/web

  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.5'
        channel: 'stable'
        cache: true
    
    - name: Flutter version
      run: flutter --version
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze || true
    
    - name: Run tests
      run: flutter test || true
    
    - name: Build iOS (No Codesign)
      run: flutter build ios --release --no-codesign
    
    - name: Create iOS IPA
      run: |
        mkdir -p build/ipa
        cp -r build/ios/iphoneos/Runner.app build/ipa/Payload
        cd build/ipa
        zip -r ../Runner.ipa .
        cd ../..
    
    - name: Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: release-ios
        path: build/Runner.ipa